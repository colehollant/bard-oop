<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab5</title>
    <link rel="stylesheet" href="../generic.css">

                <div id="seed"></div>
                <div id="sketch"></div>

            </div>
        </div>
    </div>

<style>

    margin-bottom: 5rem;

    margin: auto;
